    <main>
      <div id="config">
        <button class="button" onclick="applyChanges()">reset/apply</button>
        <button class="button" onclick="randomize()">surprise me!</button>
        <br>
        <label for="noiseScaleChoice">Noise scale (0.00001 to 1):</label>
        <input class= "input" type="number" id="noiseScaleChoice" min="0.00001" max="1">
        <br>
        <label for="particlesChoice">Number of particles (1 to 2000):</label>
        <input class= "input" type="number" id="particlesChoice">
        <br>
        <label for="opacityChoice">Opacity (0 to 100):</label>
        <input class= "input" type="number" id="opacityChoice" min="0" max="100">
        <br>
        <label for="speedXChoice">Speed X (1 to 50):</label>
        <input class= "input" type="number" id="speedXChoice" min="1" max="50">
        <br>
        <label for="speedYChoice">Speed Y (1 to 50):</label>
        <input class= "input" type="number" id="speedYChoice" min="1" max="50">
        <br>
        <label for="rotationChoice">Rotation scale (1 to 150):</label>
        <input class= "input" type="number" id="rotationChoice" min="0" max="150">
        <br>
        <label for="redChoice">Red (0 to 255):</label>
        <input class= "input" type="number" id="redChoice" min="0" max="255">
        <br>
        <label for="greenChoice">Green (0 to 255):</label>
        <input class= "input" type="number" id="greenChoice" min="0" max="255">
        <br>
        <label for="blueChoice">Blue (0 to 255):</label>
        <input class= "input" type="number" id="blueChoice" min="0" max="255">

      </div>
